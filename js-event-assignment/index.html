<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JavaScript Playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to My JavaScript Playground</h1>

    <!-- Section 1: Button Click Example -->
    <section>
      <h2>Button Click Example</h2>
      <button id="myButton">Click Me!</button>
      <p id="message">Hello! Click the button above.</p>
    </section>

    <!-- Section 2: Simple Image Gallery -->
    <section>
      <h2>Image Gallery</h2>
      <img
        id="displayImage"
        src="https://picsum.photos/300/200?random=1"
        alt="Random image"
      />
      <button id="nextButton">Show Next Image</button>
    </section>

    <!-- Section 3: Tab System -->
    <section>
      <h2>Tab System</h2>
      <div class="tabs">
        <button class="tab" data-tab="content1">Animals</button>
        <button class="tab" data-tab="content2">Cities</button>
        <button class="tab" data-tab="content3">Food</button>

        <div id="content1" class="tab-content">
          <p>Dogs, cats, and birds are common pets.</p>
        </div>

        <div id="content2" class="tab-content hidden">
          <p>New York, London, and Tokyo are big cities.</p>
        </div>

        <div id="content3" class="tab-content hidden">
          <p>Pizza, burgers, and sushi are delicious foods.</p>
        </div>
      </div>
    </section>

    <!-- Section 4: Simple Form -->
    <section>
      <h2>Contact Form</h2>
      <form id="contactForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" required />

        <button type="submit">Send Message</button>
        <p id="formMessage"></p>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
